<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ViaCEP</title>
</head>

<body>
  <header class="nav-container">
    <nav class="nav-main">
      <h1>ViaCEP</h1>
      <div class="contact-link">Contato</div>
    </nav>
  </header>
  <main>
    <section id="form-section" class="form-container">
      <div class="card-form">
        <form name="newAddress">
          <div class="form-control">
            <label for="cep">CEP:</label>
            <input type="text"
              name="cep"
              id="cep"
              class="form-input"
              placeholder="CEP">
            <div class="error-message" data-error="cep"></div>
          </div>
          <div class="form-control">
            <label for="street">Logradouro:</label>
            <input type="text"
              name="street"
              id="street"
              class="form-input"
              placeholder="Logradouro"
              disabled>
          </div>
          <div class="form-control">
            <label for="number">Número:</label>
            <input type="text"
            name="number"
            id="number"
            class="form-input"
            placeholder="Número">
            <div class="error-message" data-error="number"></div>
          </div>
          <div class="form-control">
            <label for="city">Cidade:</label>
            <input type="text"
            name="city"
            id="city"
            class="form-input"
            placeholder="Cidade"
            disabled>
          </div>
          <div class="btn-container">
            <button type="submit"
            name="btnSave"
            class="btn">
              Salvar
            </button>
            <button class="btn"
            name="btnClear">
              Limpar
            </button>
          </div>
        </form>
      </div>
    </section>
    <section id="list-section" class="list-container">
      <!-- <div class="card-list-item">
        <h3>São Paulo</h3>
        <p class="address-line">Rua Jardins, 720</p>
        <p class="address-cep">11200-345</p>
      </div>
      <div class="card-list-item">
        <h3>São Paulo</h3>
        <p class="address-line">Rua Jardins, 720</p>
        <p class="address-cep">11200-345</p>
      </div> -->
    </section>
  </main>

  <section id="modal-contact" class="modal-container active">
    <div class="modal-box">
      <div class="modal-content">
        <p>@winkermann</p>
      </div>
      <button class="btn">Fechar</button>
    </div>
  </section>

  <script type="module" src="js/viacep.js"></script>
</body>

</html>
